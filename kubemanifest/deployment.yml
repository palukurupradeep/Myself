apiVersion: apps/v1
kind: Deployment 
metadata: #Dictionary
  name: pradeep-dep
spec: # Dictionary
  replicas: 1
  selector:
    matchLabels:
      app: myapp3
  template:  
    metadata: # Dictionary
      name: myapp3-pod
      labels: # Dictionary
        app: myapp3  # Key value paids
    spec:
      containers: # List
        - name: myapp3-container
          image: korcontainer.azurecr.io/korversion:1.0.0
          ports: 
            - containerPort: 80  
    